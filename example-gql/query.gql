# This is a query for the Star Wars API
query Query {
  allFilms(q: "star wars", first: 5) {
    films {
      title # I want to get the title of the film
      director
      releaseDate
      speciesConnection {
        species {
          name
          classification
          homeworld {
            name
          }
        }
      }
      ... on Film {
        episodeID
      }
    }
  }
}
